<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Matthew Shiley</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        .nav-collapse {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .nav-collapse.show {
            max-height: 300px;
        }

        @media (min-width: 769px) {
            .nav-collapse {
                max-height: none;
            }
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header style="position: static; width: 100%; top: 0; z-index: 1000;">
        <div class="container">
            <h1>Contact Me</h1>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav style="position: sticky; width: 100%; z-index: 999; top: 0; margin-top: -1px;">
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">â˜°</button>
        <div class="nav-collapse">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#education">Education</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="contact.html" style="color: #b1b1b1; pointer-events: none;">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <div class="container">
            <form action="mailto:mshiley1@swarthmore.edu" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Matthew Shiley | Swarthmore, PA | <a href="mailto:mshiley1@swarthmore.edu">mshiley1@swarthmore.edu</a></p>
        </div>
    </footer>

    <script>
        // Mobile navigation toggle
        const navToggle = document.querySelector('.nav-toggle');
        const navCollapse = document.querySelector('.nav-collapse');

        navToggle.addEventListener('click', () => {
            navCollapse.classList.toggle('show');
            const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
            navToggle.setAttribute('aria-expanded', !isExpanded);
        });
    </script>
</body>
</html>
